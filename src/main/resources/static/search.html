<!-- å¼•å…¥é€šç”¨è¯­è¨€ç»„ä»¶JS -->
<script src="common/lang-component.js"></script>

<script>
    const currentUserId = localStorage.getItem("userId");
    // ç”¨æ¥å­˜æˆ‘æ‰€æœ‰å¥½å‹çš„ID
    let myFollowingIds = [];
    // å½“å‰è¯­è¨€çŠ¶æ€
    let currentLang = localStorage.getItem('appLang') || 'cn';

    // ç›‘å¬è¯­è¨€åˆ‡æ¢äº‹ä»¶ï¼Œæ›´æ–°é¡µé¢æ–‡æœ¬
    window.addEventListener('languageChange', function() {
        currentLang = localStorage.getItem('appLang') || 'cn';
        updatePageText();
    });

    // æ›´æ–°é¡µé¢æ–‡æœ¬ï¼ˆè¯­è¨€åˆ‡æ¢æ—¶è°ƒç”¨ï¼‰
    function updatePageText() {
        // æœç´¢è¾“å…¥æ¡†å ä½ç¬¦
        const keywordInput = document.getElementById("keyword");
        keywordInput.placeholder = currentLang === 'cn' ?
            keywordInput.getAttribute("placeholder") :
            keywordInput.getAttribute("data-placeholder-en");

        // æœç´¢æŒ‰é’®æ–‡æœ¬
        const searchBtn = document.querySelector(".search-btn");
        searchBtn.innerHTML = `
            <span class="cn">æœç´¢</span>
            <span class="en">Search</span>
        `;

        // é‡æ–°æœç´¢ä»¥æ›´æ–°æŒ‰é’®æ–‡æœ¬ï¼ˆå¦‚æœå·²æœ‰æœç´¢ç»“æœï¼‰
        const keyword = keywordInput.value.trim();
        if (keyword) {
            search();
        }
    }

    // 1. é¡µé¢åŠ è½½æ—¶ï¼Œå…ˆæŠŠæˆ‘çš„å¥½å‹åˆ—è¡¨æ‹‰ä¸‹æ¥ï¼Œåªå­˜ID
    async function loadMyFollowingIds() {
        try {
            const res = await fetch(`/api/users/${currentUserId}/following`);
            const users = await res.json();
            // æŠŠå¥½å‹å¯¹è±¡å˜æˆ ID æ•°ç»„ï¼Œä¾‹å¦‚: [2, 5, 8]
            myFollowingIds = users.map(u => u.id);
        } catch (e) {
            const errorTip = currentLang === 'cn' ? "è·å–å¥½å‹åˆ—è¡¨å¤±è´¥" : "Failed to get friends list";
            console.error(errorTip, e);
        }
    }
    loadMyFollowingIds(); // æ‰§è¡Œ

    // 2. æœç´¢é€»è¾‘
    async function search() {
        const keyword = document.getElementById("keyword").value;
        if (!keyword) return;

        const res = await fetch(`/api/users/search?keyword=${keyword}`);
        const users = await res.json();

        const list = document.getElementById("resultList");
        list.innerHTML = "";

        const noResultTip = currentLang === 'cn' ? 'æ²¡æœ‰æ‰¾åˆ°ç›¸å…³ç”¨æˆ·' : 'No related users found';
        if (users.length === 0) {
            list.innerHTML = `<div style='text-align:center; color:#777;'><span class="cn">${noResultTip}</span><span class="en">${noResultTip}</span></div>`;
            return;
        }

        // æŒ‰é’®æ–‡æœ¬ï¼ˆåŒè¯­è¨€ï¼‰
        const followedText = currentLang === 'cn' ? 'å·²å…³æ³¨' : 'Followed';
        const unfollowText = currentLang === 'cn' ? 'å–æ¶ˆå…³æ³¨' : 'Unfollow';
        const followText = currentLang === 'cn' ? 'å…³æ³¨' : 'Follow';

        users.forEach(user => {
            if (user.id == currentUserId) return;

            const avatar = user.avatar ? `/uploads/${user.avatar}` : 'https://via.placeholder.com/50';
            const nickname = user.nickname || user.username;

            let buttonHtml = '';

            if (myFollowingIds.includes(user.id)) {
                // === é‡ç‚¹ä¿®æ”¹éƒ¨åˆ† Start ===
                // å¦‚æœå·²å…³æ³¨ï¼šé¼ æ ‡æ”¾ä¸Šå»(onmouseover)å˜å­—ï¼Œç§»å¼€(onmouseout)å˜å›ï¼Œç‚¹å‡»(onclick)æ‰§è¡Œå–å…³
                buttonHtml = `
            <button class="followed-btn"
                onmouseover="this.innerHTML='<span class=\'cn\'>${unfollowText}</span><span class=\'en\'>${unfollowText}</span>'"
                onmouseout="this.innerHTML='<span class=\'cn\'>${followedText}</span><span class=\'en\'>${followedText}</span>'"
                onclick="unfollow(${user.id})">
                <span class="cn">${followedText}</span>
                <span class="en">${followedText}</span>
            </button>`;
                // === é‡ç‚¹ä¿®æ”¹éƒ¨åˆ† End ===
            } else {
                // æœªå…³æ³¨çŠ¶æ€ä¿æŒä¸å˜
                buttonHtml = `<button class="follow-btn" onclick="follow(${user.id})">
                    <span class="cn">${followText}</span>
                    <span class="en">${followText}</span>
                </button>`;
            }

            list.innerHTML += `
    <div class="user-card">
        <!-- é‡ç‚¹ä¿®æ”¹ï¼šç»™ user-info åŠ  onclick å’Œ style -->
        <div class="user-info"
             onclick="location.href='user_profile.html?id=${user.id}'"
             style="cursor: pointer;">

            <img src="${avatar}" class="avatar">
            <div>
                <div class="name">${nickname}</div>
                <div class="handle">@${user.username}</div>
            </div>
        </div>
        ${buttonHtml}
    </div>
    `;
        });
    }

    async function follow(targetId) {
        const res = await fetch(`/api/users/${currentUserId}/follow?targetUserId=${targetId}`, { method: 'POST' });
        const msg = await res.text();

        const successText = currentLang === 'cn' ? 'æˆåŠŸ' : 'success';
        if (msg.includes(successText)) {
            // å…³æ³¨æˆåŠŸåï¼Œé‡æ–°æ‹‰å–ä¸€ä¸‹å¥½å‹åˆ—è¡¨ï¼Œå¹¶è‡ªåŠ¨åˆ·æ–°æœç´¢ç»“æœ
            await loadMyFollowingIds();
            search();
        } else {
            alert(msg);
        }
    }

    // å–æ¶ˆå…³æ³¨å‡½æ•°
    async function unfollow(targetId) {
        const confirmText = currentLang === 'cn' ? 'ç¡®å®šè¦å–æ¶ˆå…³æ³¨å—ï¼Ÿ' : 'Are you sure you want to unfollow?';
        if(!confirm(confirmText)) return; // é˜²æ­¢æ‰‹æ»‘ï¼ŒåŠ ä¸ªç¡®è®¤æ¡†ï¼ˆå¯é€‰ï¼‰

        const res = await fetch(`/api/users/${currentUserId}/unfollow?targetUserId=${targetId}`, { method: 'POST' });
        const msg = await res.text();

        const cancelText = currentLang === 'cn' ? 'å·²å–æ¶ˆ' : 'cancelled';
        if (msg.includes(cancelText)) {
            // åˆ·æ–°çŠ¶æ€
            await loadMyFollowingIds();
            search(); // é‡æ–°æœç´¢åˆ·æ–°åˆ—è¡¨
        } else {
            alert(msg);
        }
    }

    // åˆå§‹åŒ–é¡µé¢æ–‡æœ¬ï¼ˆæ ¹æ®å½“å‰è¯­è¨€ï¼‰
    updatePageText();
</script>
